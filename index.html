<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel = "stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<h2>Password Generator</h2>
	<div class="result-container">
		<span id="result">CLICK GENERATE</span>
	</div>
    <div class ="length">
        <p>LENGTH: <span id="demo"></span></p>
    </div>
	<div class="settings">
		<div class="slidecontainer">
            <span id="min-range">4</span>
                <input type="range" min="4" max="20" value="20" class="slider1" id="myRange"/>
            <span id="min-range">20</span>
		</div>
        <div class ="settings-word">
            <p>SETTINGS</p>
        </div>
		<div class="setting">
			<label class="switch">Include Uppercase</label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label class="switch">Include Lowercase</label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label class="switch">Include Numbers</label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label class="switch">Include Symbols</label> 
			<input type="checkbox" id="symbols" checked />
		</div>
	</div>
	<button class="btn btn-large" id="generate">
		Generate password
	</button>
</div>
<script src="main.js"></script></body>
</html>
